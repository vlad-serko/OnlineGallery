<h1 mat-dialog-title>Update image</h1>
<mat-dialog-content>
    <form fxLayout="column" [formGroup]="updateForm">
        <mat-form-field>
            <input matInput placeholder="Short Description" formControlName="shortDescription">
        </mat-form-field>
        <mat-form-field>
            <textarea matInput placeholder="Description" formControlName="description"></textarea>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" [disabled]="!updateForm.valid" (click)="closeDialog()">Update</button>
    <button mat-raised-button color="warn" [mat-dialog-close]>Cancel</button>
</mat-dialog-actions>
